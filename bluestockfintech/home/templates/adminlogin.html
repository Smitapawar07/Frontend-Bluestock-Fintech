{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bluestock</title>
    {% comment %} <link rel="stylesheet" src="./styles.css"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
         * {
            box-sizing: border-box;
        } 
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        
        .login-container {
            {% comment %} text-align: center;
            width: 400px;
            height: 815px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px; {% endcomment %}
            {% comment %} box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); {% endcomment %}
          
          
            width: Hug (400px)px;
            height: Hug (715px)px;
            top: -15346px;
            left: -3837px;
            gap: 40px;
            opacity: 0px;
        
        
        
        }
      

        .logo {
            width: 320px;
        }
        
        h1 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }
        
        .login-form {
            font-style:poppins;
            display: flex;
            font-weight:bold;
            flex-direction: column;
            gap: 15px;
        }
        
        label {
            text-align: left;
            font-size: 14px;
            color: #666;
        }
        
        input[type="email"],
        input[type="password"] {
            font-style:poppins;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .forgot-password {
            text-align: right;
            font-size: 12px;
            color: #2F4EFF;
            text-decoration: none;
            margin-top: -10px;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        {% comment %} .captcha {
            font-style: poppins;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 5px;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
	        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
	        padding-top:2px;
        } {% endcomment %}
        
        .recaptcha {
            {% comment %} width: 100px;
            height: 40px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 5px; {% endcomment %}

            margin-right: 10px;
            font-style: poppins;
            margin-left: 10px;
            
        }
        
        .keep-signed-in {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .keep-signed-in input[type="checkbox"] {
            accent-color: #6f42c1; /* Changes the color of the checkbox */
        }
        
        .login-button {
            padding: 10px;
            font-weight: bold;
            background-color: #6f42c1;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .login-button:hover {
            background-color: purple;
        }
        
        .or-sign-in-with {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .or-sign-in-with span {
            font-size: 12px;
            color: #999;
        }
        
        .or-sign-in-with::before,
        .or-sign-in-with::after {
            content: "";
            flex-grow: 1;
            height: 1px;
            background-color: #ccc;
        }
        
        .google-login {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #f0f2f5;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .google-login img {
            width: 20px;
            margin-right: 10px;
        }
        
        .google-login:hover {
            background-color: #e0e0e0;
        }
        
        .create-account {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #2F4EFF;
            text-decoration: none;
            text-align:center;
        }
        
        .create-account:hover {
            text-decoration: underline;
        } 
        
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-container input {
            font-family: 'Poppins', sans-serif;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            padding-right: 30px; /* Space for the eye icon */
            box-sizing: border-box;
        }
        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #000;
        }
        .captcha {
            display: flex;
            align-items: center;
            position: relative;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 5px;
        }
        .captcha img {
            margin-left: auto;
            height: 30px;
            width: 30px;
        }
        .captcha label {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }
        .captcha input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="d-flex justify-content-center">
            <img src="{% static 'home/assets/site_logo.png' %}" alt="Bluestock Logo" class="logo">
            {% comment %} <h1>BLUESTOCK</h1> {% endcomment %}
        </div>
        <form class="login-form" method="POST">
            {% csrf_token %}
            <label for="email" style="color:#000">Email Address</label>
            <input type="email" id="email" name="email" value="bluestock@gmail.com" required>

            {% comment %} <label for="password" style="color:#000; font:poppins-regular">Password</label>
            <input type="password" id="password" name="password" value="password" required> {% endcomment %}

            <label for="password" style="color:#000">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required style="font-family: 'Poppins', sans-serif; font-weight: 400;">
                <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility()"></i>
            </div>

            <a href="{% url 'forgetpass' %}" class="forgot-password">Forgot Password?</a>

            <div class="captcha">
                <input type="checkbox" id="not-robot" name="not-robot" required>
                <label for="not-robot">&nbsp;&nbsp;I'm not a robot</label>
                {% comment %} <img src="{% static 'home/assets/recaptcha-icon.png' %}" alt="reCAPTCHA" style="margin-left:100px; float:right" height: "30px;" width="30px"> {% endcomment %}
                <img src="{% static 'home/assets/recaptcha-icon.png' %}" alt="reCAPTCHA">
                <div class="recaptcha"></div>
            </div>

            <div class="keep-signed-in">
                <input type="checkbox" id="keep-signed-in" name="keep-signed-in">
                <label for="keep-signed-in">Keep me signed in</label>
            </div>

            <button type="submit" class="login-button">Login</button>

            <div class="or-sign-in-with">
                <span>or sign in with</span>
            </div>

            <button type="button" class="google-login">
                <img src="{% static 'home/assets/Google.webp' %}" alt="Google Logo">
                Continue with Google
            </button>
        </form>

        <a href="{% url 'signup' %}" class="create-account">Create an account</a>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const togglePasswordIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordIcon.classList.remove('fa-eye');
                togglePasswordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                togglePasswordIcon.classList.remove('fa-eye-slash');
                togglePasswordIcon.classList.add('fa-eye');
            }
        }
    </script>

</body>
</html>
